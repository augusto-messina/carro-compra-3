            <a class="nav-link" href="#">contactos</a>
            </li>

            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            productos

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">zapatillas</a></li>

            </li>
        </ul>
        <form class="d-flex" role="search">

            <button class="boton-buscar" type="submit">Buscar</button>
        </form>

  <header>

    <div class="fondo-inicial"></div>

    <div class="container">
        <h1 class="titulo-pag">TIENDA TRI-SHOP</h1>
        <hr>
    </div>
</header>

    <div class="container">
        <h1>Carrito</h1>
        <hr>

        <table class="table">
          
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>

        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
              <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <h6 class="Cuotas">6 Cuotas sin interes</h6>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>

      <footer class="bg-dark p-3 mt-5">
        <div class="content-items-footer">
            <li class="pie-pag">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./img/facebook.png" alt="">
                    </a>
                </a>
            </li>
            <li class="pie-pag">
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./img/youtube.png" alt="">
                </a>
            </li>
            <li class="pie-pag">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./img/instagram.png" alt="">
                </a>
            </li>
                <p class="color">& TIENDA TRI-SHOP &</p>
        </div>
    </footer>

    <script src="./code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
